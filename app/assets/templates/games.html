<nav-bar></nav-bar>

<h1>Games</h1>

<div>
  <input ng-model="search" type="search">
    <div ng-click="selectGame(game)" ng-repeat="game in games | filter: {name: search} | orderBy: 'name'" ng-class="{highlighted: game === selectedGame}">
      <a href="game/{{ game.id }}">{{ game.title }}</a>
      <p>{{ game.genre }}</p>
      <img class="game_image" src="assets/{{game.image}}">
    </div>
</div>
